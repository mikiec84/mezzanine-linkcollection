{# use with links in context #}
<table>
    <tbody>
        {% for link in links %}
        <tr>
            <td>{{ link.date_added }}</td>
            <td><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></td>
            <td>{{ link.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
